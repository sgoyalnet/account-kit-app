<form class="form-signin" name="userform" novalidate>
	<div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title">Account Kit Authentication</h3>
		</div>
		<div class="panel-body">
			<button type="button" class="btn btn-primary btn-lg btn-block" ng-click="loginWithSMS()">Login With Phone No</button>
			<button type="button" class="btn btn-default btn-lg btn-block" ng-click="loginWithEmail()">Login With Email</button>
		</div>
	</div>
</form>
